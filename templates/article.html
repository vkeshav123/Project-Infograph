<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Page</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="article.js"></script>
  </head>
  <body>
    <form action="" id="title" class="form jumbotron container-fluid">
      <input
        id="titleinput"
        class="form-control text-center"
        type="text"
        placeholder="Title"
      />
      <div class="form-group">
        <label for="SelectTopic">Select</label>
        <select class="form-control" id="SelectTopic">
          <option selected>Choose...</option>
          <option>GS1</option>
          <option>GS2</option>
          <option>GS3</option>
          <option>GS4</option>
        </select>
      </div>
    </form>
    <main class="container form">
      <div class="form">
        <h4>Basic Facts</h4>
        <form action="" id="basicfacts" class="jumbotron">
          <input
            class="form-control"
            type="text"
            name=""
            id="fact"
            placeholder="Put basic facts here"
          />
        </form>
      </div>
      <br />
      <div class="form">
        <form id="qna">
          <div class="form-row">
            <div class="col-1">
              <p>Que</p>
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Type Your Question Here"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-1">
              <p>Ans</p>
            </div>
            <div class="col">
              <textarea
                class="form-control"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Type Your Answer Here"
                required
              ></textarea>
            </div>
          </div>
        </form>
        <br />
      </div>
      <button class="btn btn-primary" id="addque">Add Question</button>
    </main>
  </body>
</html>
